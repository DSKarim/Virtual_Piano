
<!DOCTYPE html>
<!-- Virtual piano project -->
<!-- Branch comment -->
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="key">A</kbd>
            <kbd class="key">S</kbd>
            <kbd class="key">D</kbd>
            <kbd class="key">F</kbd>
            <kbd class="key">G</kbd>
            <kbd class="key">H</kbd>
            <kbd class="key">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="key W_key">W</kbd>
            <kbd class="key E_key">E</kbd>
            <kbd class="key T_key">T</kbd>
            <kbd class="key Y_key">Y</kbd>
            <kbd class="key U_key">U</kbd>
        </div>
    </div>
</body>
</html>
